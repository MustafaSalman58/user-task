<h2  style="margin-top: 30px;">Edit Profile</h2>
<br>
<div class="row" *ngIf="!userForm">
    <h3>Sorry you dont have profile to show</h3>
    <h3>signup or login to show your profile</h3>
    <button class="btn btn-primary"
    [routerLink]="['/signup']"
    [queryParams]="{'currentMode': 'signup'}">Signup</button>|
    <button class="btn btn-primary"
    [routerLink]="['/login']"
    [queryParams]="{'currentMode': 'login'}">Login</button>
</div>
<div class="row" *ngIf="userForm">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <form [formGroup]="userForm" (ngSubmit)="onSave()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control"
                formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" class="form-control"
                formControlName="email"
                #email>
            </div>
            <div class="form-group">
                <label for="address">address</label>
                <input type="text" id="address" class="form-control"
                formControlName="address">
            </div>
            <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="number" id="tel" class="form-control"
                formControlName="tel">
            </div>
            <div>
                <div class="radio" *ngFor="let gender of genders">
                    <label>
                      <input type="radio" name="gender" [value]="gender"
                      formControlName="gender">
                      {{ gender }}
                    </label>
                  </div>
            </div>
            <div>
                <br>
            </div>
            <hr>
            <button class="btn btn-primary">Save</button>
        </form>
       
    </div>
</div>
